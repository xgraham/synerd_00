<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin Console</title>

        <script src="../../static/js/jquery.min.js"></script>
        <script src="../../static/js/bootstrap.min.js"></script>
        <script src="../../static/js/scripts.js"></script>

        <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../static/css/style.css" rel="stylesheet">

    </head>
</head>
<body>
{% include 'synerd/header.html' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">

            <div id="card-office">
                <div class="card">
                    <h5 class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" data-parent="#card-office"
                           href="#card-element-office">Office</a>
                    </h5>
                    <div id="card-element-office" class="card-body-console collapse">
                        <p class="card-text">
                        <form role="office">
                            <div class="form-group">

                                <label for="office_name">
                                    Office Name
                                </label>
                                <input type="text" class="form-control" id="office_name"/>
                            </div>
                            <div class="form-group">
                                <label for="office_code">
                                    Office Code
                                </label>
                                <input type="text" class="form-control" id="office_code"/>
                            </div>
                            <div class="form-group">
                                <label for="attribution">
                                    Attribution
                                </label>
                                <input type="text" class="form-control" id="attribution"/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="card-officer">
                <div class="card">
                    <h5 class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" data-parent="#card-officer"
                           href="#card-element-officer">Officer</a>
                    </h5>
                    <div id="card-element-officer" class="card-body-console collapse">
                        <p class="card-text">
                        <form role="officer">
                            <div class="form-group">

                                <label for="officer_subscriber_id">
                                    Subscriber Id
                                </label>
                                <input type="text" class="form-control" id="officer_subscriber_id"/>
                            </div>
                            <div class="form-group">
                                <label for="officer_office_code">
                                    Office Code
                                </label>
                                <input type="text" class="form-control" id="officer_office_code"/>
                            </div>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="officer_start_date">
                                            Start Date
                                        </label>
                                        <input type="date" class="form-control" id="officer_start_date"/>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="officer_end_date">
                                            End Date
                                        </label>
                                        <input type="date" class="form-control" id="officer_end_date"/>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">

            <div id="card-org">
                <div class="card">
                    <h5 class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" data-parent="#card-org"
                           href="#card-element-org">Organization</a>
                    </h5>
                    <div id="card-element-org" class="card-body-console collapse">
                        <p class="card-text">
                        <form role="org">
                            <div class="form-group">

                                <label for="org_code">
                                    Org Code
                                </label>
                                <input type="number" class="form-control" id="org_code"/>
                            </div>
                            <div class="form-group">
                                <label for="org_name">
                                    Org Name
                                </label>
                                <input type="text" class="form-control" id="org_name"/>
                            </div>
                            <div class="form-group">
                                <label for="org-description">
                                    Description
                                </label>
                                <input type="text" class="form-control" id="org-description"/>
                            </div>
                            <div class="form-group">
                                <label for="date-joined">
                                    Date Joined
                                </label>
                                <input type="date" class="form-control" id="date-joined"/>
                            </div>
                            <div class="form-group">
                                <label for="address1">
                                    Address
                                </label>
                                <input type="text" class="form-control" id="address1"/>
                            </div>
                            <div class="form-group">
                                <label for="address2">
                                    Address
                                </label>
                                <input type="text" class="form-control" id="address2"/>
                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="city">
                                            City
                                        </label>
                                        <input type="text" class="form-control" id="city"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="state">
                                            State
                                        </label>
                                        <input type="text" class="form-control" id="state"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <label for="org-phoneno">
                                    Phone Number
                                </label>
                                <input type="text" class="form-control" id="org-phoneno"/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="card-org-mem">
                <div class="card">
                    <h5 class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" data-parent="#card-org-mem"
                           href="#card-element-org-mem">Organization Member</a>
                    </h5>
                    <div id="card-element-org-mem" class="card-body-console collapse">
                        <p class="card-text">
                        <form role="org-mem">
                            <div class="form-group">
                                <label for="org_code_mem">
                                    Organization Code
                                </label>
                                <input type="text" class="form-control" id="org_code_mem"/>
                            </div>
                            <div class="form-group">
                                <label for="org_mem_subscriber_id">
                                    Subscriber Id
                                </label>
                                <input type="text" class="form-control" id="org_mem_subscriber_id"/>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="mem_start_date">
                                            Start Date
                                        </label>
                                        <input type="date" class="form-control" id="mem_start_date"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="mem_end_date">
                                            End Date
                                        </label>
                                        <input type="date" class="form-control" id="mem_end_date"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="native_country">
                                    Native Country
                                </label>
                                <input type="text" class="form-control" id="native_country"/>
                            </div>
                            <div class="form-group">
                                <label for="citizenship">
                                    Citizenship
                                </label>
                                <input type="text" class="form-control" id="Citizenship"/>
                            </div>
                            <div class="checkbox">

                                <label>
                                    <input type="checkbox"/> Member is a delegate
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div id="card-subscriber">
                <div class="card">
                    <h5 class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" data-parent="#card-subscriber"
                           href="#card-element-subscriber">Subscriber</a>
                    </h5>
                    <div id="card-element-subscriber" class="card-body-console collapse">
                        <p class="card-text">
                        <form role="subscriber">

                            <div class="form-group">
                                <label for="subscriber_id">
                                    Subscriber Id
                                </label>
                                <input type="text" class="form-control" id="subscriber_id"/>
                            </div>
                            <div class="form-group">
                                <label for="service_code">Service Code

                                </label>
                                <input type="text" class="form-control" id="service_code"/>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sub-request-date">Subscription Request Date

                                        </label>
                                        <input type="date" class="form-control" id="request"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sub-start-date">Subscription Start Date

                                        </label>
                                        <input type="date" class="form-control" id="sub-start-date"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sub-end-date"> Subscription End Date

                                        </label>
                                        <input type="date" class="form-control" id="sub-end-date"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="motif"> Motif of cancellation

                                </label>
                                <input type="text" class="form-control" id="motif"/>
                            </div>
                            <div class="form-group">
                                <label for="sub-type"> Subscription Type

                                </label>
                                <input type="text" class="form-control" id="sub-type"/>
                            </div>
                            <div class="form-group">
                                <label for="username">Username

                                </label>
                                <input type="text" class="form-control" id="username"/>
                            </div>
                            <div class="form-group">
                                <label for="beneficiary_id">Beneficiary Id

                                </label>
                                <input type="text" class="form-control" id="beneficiary_id"/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
</body>
</html>
