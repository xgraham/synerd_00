<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin Console</title>

        <script src="../../../static/js/jquery.min.js"></script>
        <script src="../../../static/js/bootstrap.min.js"></script>
        <script src="../../../static/js/scripts.js"></script>

        <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../static/css/style.css" rel="stylesheet">

    </head>
</head>
<body>
{% include 'synerd/header.html' %}
<div class="container-fluid">

    <div class="row">

        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <form role="office" action="" method="POST">
                {% csrf_token %}

                <div class="form-group">

                    <label for="office_name">
                        Office Name
                    </label>
                    <input type="text" class="form-control" id="office_name" name="office_name"/>
                </div>
                <div class="form-group">
                    <label for="office_code">
                        Office Code
                    </label>
                    <input type="text" class="form-control" id="office_code" name="office_code"/>
                </div>
                <div class="form-group">
                    <label for="attribution">
                        Attribution
                    </label>
                    <input type="text" class="form-control" id="attribution" name="attribution"/>
                </div>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <div class="row">

        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <script>
                $(document).ready(function () {
                    $('#office_table').DataTable();
                });
            </script>
            {% autoescape off %}
                {{ officedf }}
            {% endautoescape %}
        </div>
    </div>
</div>
</body>
</html>
