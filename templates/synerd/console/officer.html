<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin Console</title>

        <script src="../../../static/js/jquery.min.js"></script>
        <script src="../../../static/js/bootstrap.min.js"></script>
        <script src="../../../static/js/scripts.js"></script>

        <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../static/css/style.css" rel="stylesheet">

    </head>
</head>
<body>
{% include 'synerd/header.html' %}
<div class="container-fluid">

    <div class="row">

        <div class="col-md-2">
        </div>
        <div class="col-md-8">
    <form role="officer" action=""  method="post">

                        {% csrf_token %}
                            <div class="form-group">

                                <label for="officer_subscriber_id">
                                    Subscriber Id
                                </label>
                                <input type="text" class="form-control" id="officer_subscriber_id"name="officer_subscriber_id"/>
                            </div>
                            <div class="form-group">
                                <label for="officer_office_code">
                                    Office Code
                                </label>
                                <input type="text" class="form-control" id="officer_office_code" name="officer_office_code"/>
                            </div>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="officer_start_date">
                                            Start Date
                                        </label>
                                        <input type="date" class="form-control" id="officer_start_date"name="officer_start_date"/>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="officer_end_date">
                                            End Date
                                        </label>
                                        <input type="date" class="form-control" id="officer_end_date"name="officer_end_date"/>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
        </div>

        <div class="col-md-2">
        </div>
    </div>
</div>
</body>
</html>
