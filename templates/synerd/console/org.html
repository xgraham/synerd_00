<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin Console</title>

        <script src="../../../static/js/jquery.min.js"></script>
        <script src="../../../static/js/bootstrap.min.js"></script>
        <script src="../../../static/js/scripts.js"></script>

        <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../static/css/style.css" rel="stylesheet">

    </head>
</head>
<body>
{% include 'synerd/header.html' %}
<div class="container-fluid">

    <div class="row">

        <div class="col-md-2">
        </div>
        <div class="col-md-8">
    <form role="org" method="post" action>

                        {% csrf_token %}
                            <div class="form-group">

                                <label for="org_code">
                                    Org Code
                                </label>
                                <input type="number" class="form-control" id="org_code"name="org_code"/>
                            </div>
                            <div class="form-group">
                                <label for="org_name">
                                    Org Name
                                </label>
                                <input type="text" class="form-control" id="org_name"name="org_name"/>
                            </div>
                            <div class="form-group">
                                <label for="org-description">
                                    Description
                                </label>
                                <input type="text" class="form-control" id="org-description"name="org_description"/>
                            </div>
                            <div class="form-group">
                                <label for="date-joined">
                                    Date Joined
                                </label>
                                <input type="date" class="form-control" id="date-joined" name="date_joined"/>
                            </div>
                            <div class="form-group">
                                <label for="address1">
                                    Address
                                </label>
                                <input type="text" class="form-control" id="address1"name="address1"/>
                            </div>
                            <div class="form-group">
                                <label for="address2">
                                    Address
                                </label>
                                <input type="text" class="form-control" id="address2"name="address2"/>
                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="city">
                                            City
                                        </label>
                                        <input type="text" class="form-control" id="city"name="city"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="state">
                                            State
                                        </label>
                                        <input type="text" class="form-control" id="state"name="state"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <label for="org-phoneno">
                                    Phone Number
                                </label>
                                <input type="text" class="form-control" id="org-phoneno"name="org_phoneno"/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
        </div>
    </div>
</div>
</body>
</html>
