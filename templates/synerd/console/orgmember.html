<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin Console</title>

        <script src="../../../static/js/jquery.min.js"></script>
        <script src="../../../static/js/bootstrap.min.js"></script>
        <script src="../../../static/js/scripts.js"></script>

        <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../static/css/style.css" rel="stylesheet">

    </head>
</head>
<body>
{% include 'synerd/header.html' %}
<div class="container-fluid">

    <div class="row">

        <div class="col-md-2">
        </div>
        <div class="col-md-8">
    <form role="org-mem" method="post" action>

                        {% csrf_token %}
                            <div class="form-group">
                                <label for="org_code_mem">
                                    Organization Code
                                </label>
                                <input type="text" class="form-control" id="org_code_mem" name="org_code_mem"/>
                            </div>
                            <div class="form-group">
                                <label for="org_mem_subscriber_id">
                                    Subscriber Id
                                </label>
                                <input type="text" class="form-control" id="org_mem_subscriber_id"name="org_mem_subscriber_id"/>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="mem_start_date">
                                            Start Date
                                        </label>
                                        <input type="date" class="form-control" id="mem_start_date"name="mem_start_date"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="mem_end_date">
                                            End Date
                                        </label>
                                        <input type="date" class="form-control" id="mem_end_date"name="mem_end_date"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="native_country">
                                    Native Country
                                </label>
                                <input type="text" class="form-control" id="native_country"name="native_country"/>
                            </div>
                            <div class="form-group">
                                <label for="citizenship">
                                    Citizenship
                                </label>
                                <input type="text" class="form-control" id="Citizenship"name="Citizenship"/>
                            </div>
                            <div class="checkbox">

                                <label>
                                    <input type="checkbox" name="delegate"/> Member is a delegate
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
        </div>
    </div>
</div>
</body>
</html>
