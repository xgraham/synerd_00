<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin Console</title>

        <script src="../../../static/js/jquery.min.js"></script>
        <script src="../../../static/js/bootstrap.min.js"></script>
        <script src="../../../static/js/scripts.js"></script>

        <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../static/css/style.css" rel="stylesheet">

    </head>
</head>
<body>
{% include 'synerd/header.html' %}
<div class="container-fluid">

    <div class="row">

        <div class="col-md-2">
        </div>
        <div class="col-md-8">
    <form role="subscriber" action method="post">

                        {% csrf_token %}
                            <div class="form-group">
                                <label for="subscriber_id">
                                    Subscriber Id
                                </label>
                                <input type="text" class="form-control" id="subscriber_id"name="subscriber_id"/>
                            </div>
                            <div class="form-group">
                                <label for="service_code">Service Code

                                </label>
                                <input type="text" class="form-control" id="service_code"name="service_code"/>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sub-start-date">Subscription Start Date

                                        </label>
                                        <input type="date" class="form-control" id="sub-start-date"name="sub_start_date"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sub-type"> Subscription Type

                                </label>
                                <input type="text" class="form-control" id="sub-type"name="sub_type"/>
                            </div>
                            <div class="form-group">
                                <label for="username">Username

                                </label>
                                <input type="text" class="form-control" id="username"name="username"/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
        </div>
    </div>
</div>
</body>
</html>
