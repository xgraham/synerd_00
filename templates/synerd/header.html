{% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>



<div class="container-fluid grey-bg">
    <div class="row">
        <div class="col-md-4">
            <div style="max-height: 15em;max-width: 100%">
                <a href="/"><img src="../../static/images/svg.svg" style="object-fit: scale-down;max-height: 150px"></a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="page-header" style="justify-items: center;align-items: center">
                <h1 style="justify-content: center;align-content: center; text-align: center; margin-top: 20px">
                    <p><a href="/">Chair-Y-Tea!</a></p>
                    <small style="font-size: x-large">Your source for all things chairs and tea</small>
                </h1>
            </div>
        </div>
        <div class="col-md-4">
            <ul class="nav">
                <li class="nav-item  ml-md-auto">
                    <a class="nav-link active" href="#">About Us</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item dropdown">

                       data-toggle="dropdown">My Account</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                        {% if request.session.staff is None%}
                        <a class="dropdown-item" href="/login">Login</a>
                        <div class="dropdown-divider">
                        </div>
                        <a class="dropdown-item" href="/signup">Sign Up</a>
                        {% else %}

                        <a class="dropdown-item" href="/console">Admin Console</a>

                                {% endif %}
                        <a class="dropdown-item" href="/?logout=true">Log Out</a>
                        {%  endif %}
                    </div>
